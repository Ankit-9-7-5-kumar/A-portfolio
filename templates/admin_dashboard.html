<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      color: #38bdf8;
    }

    header a {
      color: #f87171;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 18px;
      color: #7dd3fc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
      vertical-align: top;
    }

    th {
      color: #93c5fd;
      font-weight: 600;
    }

    tr:hover {
      background: #020617;
    }

    .empty {
      text-align: center;
      color: #94a3b8;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
  <a href="{{ url_for('admin_logout') }}">Logout</a>
</header>

<div class="container">

  <div class="card">
    <h2>Contact Messages</h2>

    {% if messages and messages|length > 0 %}
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {% for msg in messages %}
        <tr>
          <td>{{ msg[0] }}</td>
          <td>{{ msg[1] }}</td>
          <td>{{ msg[2] }}</td>
          <td>{{ msg[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <div class="empty">No messages yet.</div>
    {% endif %}

  </div>

</div>

</body>
</html>
