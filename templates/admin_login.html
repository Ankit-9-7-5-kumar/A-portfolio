<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .login-box h1 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
      color: #38bdf8;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #38bdf8;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .error {
      margin-top: 12px;
      text-align: center;
      color: #f87171;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h1>Admin Login</h1>

  <form method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required />
    </div>

    <button type="submit">Login</button>
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

</body>
</html>
